<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="Kyle Munkittrick, product manager, bioethics, AI healthcare, technology ethics, Amazon One Medical, Apple, product management, philosophy of technology">
    <meta name="author" content="Kyle Munkittrick">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/kyle_munkittrick.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}">
    <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{{ site.url }}/kyle_munkittrick.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }
        
        a:visited {
            color: inherit;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        /* Default header for all pages */
        header {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .header-text {
            flex: 1;
        }
        
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: normal;
        }
        
        nav {
            margin-bottom: 2rem;
        }
        
        nav a {
            margin-right: 2rem;
        }
        
        nav a.active {
            font-weight: 500;
            color: #333;
        }
        
        main {
            margin-bottom: 3rem;
        }
        
        section {
            margin-bottom: 2.5rem;
        }
        
        h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #222;
        }
        
        h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .post-list {
            margin-top: 2rem;
        }
        
        .post-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .post-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }
        
        
        .post-excerpt {
            color: #666;
            font-size: 0.95rem;
            display: block;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.85rem;
            flex-shrink: 0;
        }
        
        .contact {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .profile-photo {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            nav a {
                margin-right: 1rem;
            }
            
            .contact {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

</head>
